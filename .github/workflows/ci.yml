name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build app
        run: npm run build:prod

      - name: Deploy to GitHub Pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run ng -- deploy --base-href=/github_project/ --repo=https://GH_TOKEN@github.com/antoinedelaplace/github_project.git --name="Antoine DELAPLACE" --email=antoine.delaplace@gmail.com
